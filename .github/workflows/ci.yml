name: CI

permissions:
  contents: read
  pages: write
  id-token: write

on: ['push', 'pull_request']

jobs:
  test:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        experimental: [false]
        runtime: [node, deno, bun]
    name: ğŸ§ª Test Beno with ${{ matrix.pm }} using ${{ matrix.runtime }} under ${{ matrix.os }}

    timeout-minutes: 60

    steps:
      - name: ğŸšš Checkout repository
        uses: actions/checkout@v4

      - name: Setup Test Environment
        uses: siguici/setup-js@v1
        with:
          rutime: ${{ matrix.runtime }}
          scripts: build,test

  build:
    needs: test
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        bun: [1.2.5]
        experimental: [false]
    name: ğŸ‘· CI Bun-${{ matrix.bun }} on ${{ matrix.os }}

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ‰ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ matrix.bun }}

      - name: âš¡ï¸ Install dependencies
        run: |
          bun install

      - name: âœ… Check code, build for production and run tests
        run: make test

      - name: ğŸ“¦ï¸ Upload Deno distribution files
        uses: actions/upload-artifact@v4
        with:
          name: deno_dist
          path: deno
