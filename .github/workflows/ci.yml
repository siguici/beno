name: CI

permissions:
  contents: read
  pages: write
  id-token: write

on: ['push', 'pull_request']

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        experimental: [false]
        runtime: [node, deno, bun]
    name: ğŸ‘· CI Beno with ${{ matrix.pm }} using ${{ matrix.runtime }} under ${{ matrix.os }}

    timeout-minutes: 60

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ‰ Setup Test Environment
        uses: siguici/setup-js@v1
        with:
          rutime: ${{ matrix.runtime }}
          scripts: build,test

      - name: âš¡ï¸ Install dependencies
        run: |
          bun install

      - name: âœ… Check code, build for production and run tests
        run: make test

      - name: ğŸ“¦ï¸ Upload Deno distribution files
        uses: actions/upload-artifact@v4
        with:
          name: deno_dist
          path: deno
